{{ template "header" . }}
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Log in</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Please, enter your login and password to log in.</p>

            {{ if ne .Data.Message "" }}
            <div class="alert alert-danger">
                {{ .Data.Message }}
            </div>
            {{ end }}

            <form method="post" action="/login">
                <div class="mb-3">
                    <input type="text" name="login" class="form-control form-control-lg"
                           placeholder="{{ .Data.LoginPlaceholder }}" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg"
                           placeholder="{{ .Data.PasswordPlaceholder }}" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                </div>
            </form>

            <div class="mt-5 text-center">
                Don't you have an account yet? <a href="/registration">Register</a>.
            </div>
        </div>
    </div>
</main>
{{ template "footer" }}
